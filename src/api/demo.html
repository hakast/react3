	Den här filen användet JS för att koppla upp till vårt API och visa att det fungerar
-->
<!doctype html>
<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADRP9kY3LaKR00S3tB72YObKiWf_UvZ04"></script>

	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script>
		$(function(){
			$("#user_id").on('change', function(e){
				$.ajax({
					url: "./?/user/"+e.target.value,
					data: "",
					type: "GET",
					dataType: 'json',
					success: function(data){
						console.log(data);
						$("#user").html(data.username);
					}
				});
			});
			$("#user_delete").on('change', function(e){
				$.ajax({
					url: "./?/user/"+e.target.value,
					data: "",
					type: "DELETE",
					dataType: 'json',
					success: function(data){
						console.log(data);
						$("#root").html("Done!");
					}
				});
			});
		});
	</script>
</head>
<body>

<input type='text' id='user_id'>
<input type='text' id='user_delete'>

<div id='demo'></div>

</body>
</html>
